{template 'common/header'}
<style type="text/css">
</style>
<div class="panel panel-default">
  <div class="panel-heading" style="text-align:center;">
    {if $operation == 'edit'}
    <h3 class="panel-title">编辑共享组</h3>
    {else}
    <h3 class="panel-title">新建共享组</h3>
    {/if}
  </div>
  <div class="panel-body">
   	<form class="form-horizontal" action="{php echo $this->createMobileUrl('addgroup')}" method="POST" onsubmit="return checkform()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">组名称</label>
    <div class="col-sm-10">
      <input type="text" name="group_name" class="form-control" id="inputEmail3" placeholder="" value="{$ress['group_name']}">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">组描述</label>
    <div class="col-sm-10">
      <textarea type="textarea" name="group_desc">{$ress['group_desc']}</textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10" style="text-align:center;">
      <input type="hidden" name="token" value="{$_W['token']}">
      <input type="hidden" name="group_id" value="{$ress['group_id']}">
      <input type="submit" name="submit" class="btn btn-default" value="提交" />
    </div>
  </div>
</form>
  </div>
</div>

<script type="text/javascript">
	
function checkform(){
  if($("input[name='group_name']").val() == ''){
    alert('组名称不能为空');
    return false;
  }
  if($("input[name='group_name']").val().length >6){
    alert('组名称不能超过6字符');
    return false;
  }
  return true;
}



</script>

{template 'common/footer'}
