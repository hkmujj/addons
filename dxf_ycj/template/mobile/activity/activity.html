.up{
	position: absolute; 
	left:45%; 
	bottom:15px;
	animation: arrow 1s infinite;
	-webkit-animation: arrow 1s infinite;
	-moz-animation: arrow 1s infinite;
	-o-animation: arrow 1s infinite;
}
.up img{
	width: 50%;
	height: auto;
}
@keyframes arrow {
  0% {bottom:15px; }
  100% {bottom:20px; }
} 
@-webkit-keyframes arrow {
  0% {bottom:15px; }
  100% {bottom:20px; }
}
@-moz-keyframes arrow {
  0% {bottom:15px; }
  100% {bottom:20px; }
}
@-o-keyframes arrow {
  0% {bottom:15px; }
  100% {bottom:20px; }
}
@-ms-keyframes arrow {
  0% {bottom:15px; }
  100% {bottom:20px; }
}

<script type="text/javascript">
	 var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        mousewheelControl : true,
        onInit: function(swiper){
		    swiperAnimateCache(swiper);
		    swiperAnimate(swiper);
		 },
		onSlideChangeEnd: function(swiper){
			swiperAnimate(swiper);
		}	  
    });
   function release_submit() {
    if($("#name").val()=="") {
        alert("名称不能为空");
        $("#name").focus();
    } else if($("#phone").val()=="") {
        alert("电话不能为空");
        $("#phone").focus();
    } else {
        $.post("{php echo $this->createMobileurl('activity',array('op'=>'dogushi'))}",{
                name:$("#name").val(),
                phone:$("#phone").val(),
                qq:$("#qq").val(),
                wchat:$("#wchat").val()
            },function(resp) {
                resp = $.parseJSON(resp);
                if(resp.message.errno == '0') {
                    mui.alert("提交成功，请等待工作人员联系！");
                }else{
                  mui.alert("提交失败！");
                }
            }
        );
    }
}
