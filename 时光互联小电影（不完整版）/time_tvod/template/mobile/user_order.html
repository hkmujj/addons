<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{$config['title']}</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="{$_W['siteroot']}addons/time_tvod/static/css/core.css">
		<link rel="stylesheet" href="{$_W['siteroot']}addons/time_tvod/static/css/common.css">
		<script>var homepage = "{php echo $this->createMobileurl('index')}";</script>
	</head>
<body>
 	<div class="page-group">
		<div id="user-recharge" class="page page-current bg-white">
			<header class="bar bar-nav">
				<h1 class="title">用户中心</h1>
			</header>
			<nav class="bar bar-tab">
				<a class="external tab-item" href="{php echo $this->createMobileurl('prise')}">
			        <svg class="icon" aria-hidden="true">
			            <use xlink:href="#icon-movie"></use>
			        </svg>
					<span class="tab-label">神器</span>
				</a>
				<a class="external tab-item" href="{php echo $this->createMobileurl('tv')}">
			        <svg class="icon" aria-hidden="true">
			            <use xlink:href="#icon-tv"></use>
			        </svg>
					<span class="tab-label">电视</span>
				</a>
				<a class="external tab-item active" href="{php echo $this->createMobileurl('index')}">
			        <svg class="icon" aria-hidden="true">
			            <use xlink:href="#icon-index"></use>
			        </svg>
					<span class="tab-label">推荐</span>
				</a>
				<a class="external tab-item" href="{php echo $this->createMobileurl('vip')}">
			        <svg class="icon" aria-hidden="true">
			            <use xlink:href="#icon-vip"></use>
			        </svg>
					<span class="tab-label">VIP</span>
				</a>
				<a class="external tab-item" href="{php echo $this->createMobileurl('user')}">
			        <svg class="icon" aria-hidden="true">
			            <use xlink:href="#icon-user-fill"></use>
			        </svg>
					<span class="tab-label">我的</span>
				</a>
			</nav>
			<div class="content">

				<div class="list-block media-list tui-mt-0">
					<ul class="tui-border-none">
						{loop $list $item}
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title">{$item['sn']}</div>
									<div class="item-after">
										{if $item['type'] == 0}{$item['money']}元
										{else}{$item['point']}积分
										{/if}
									</div>
								</div>
								<div class="item-subtitle">
									{$fees[$item['feeid']]['name']}({$fees[$item['feeid']]['day']}天)
								</div>
							</div>
						</li>
						{/loop}
					</ul>
				</div>
			</div>
		</div>

    <script src='{$_W['siteroot']}addons/time_tvod/static/js/jquery.js'></script>
    <script src='{$_W['siteroot']}addons/time_tvod/static/js/core.js'></script>
    <script src='{$_W['siteroot']}addons/time_tvod/static/js/iconfont.js'></script>
    <script src="{$_W['siteroot']}addons/time_tvod/static/js/common.js"></script>
	{php echo register_jssdk(false);} 
	<script>
		wx.ready(function () {
			wx.hideAllNonBaseMenuItem();
		});
	</script>
</body>
</html>
